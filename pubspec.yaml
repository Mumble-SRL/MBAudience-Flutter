name: mbaudience
description: MBAudience is a plugin libary for MBurger, that lets you track user data and behavior inside your and to target messages only to specific users or groups of users. This plugin is often used with the MBMessages plugin to being able to send push and messages only to targeted users.
documentation: https://docs.ep.mburger.cloud
version: 0.0.1+1
authors:
  - Lorenzo Oliveto <lorenzo.oliveto@mumbleideas.it>
  - Enrico Ori <enrico.ori@mumbleideas.it>
homepage: https://web.mburger.cloud
repository: https://github.com/Mumble-SRL/MBAudience-Flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+4
  mburger: ^0.0.1+19
  package_info: '>=0.4.3 <2.0.0'
  permission_handler: ^5.0.1+1
  shared_preferences: ^0.5.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.mumble.mbaudience
        pluginClass: MbaudiencePlugin
      ios:
        pluginClass: MbaudiencePlugin
