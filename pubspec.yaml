name: mbaudience
description: MBAudience is a plugin libary for MBurger, that lets you track user data and behavior inside your and to target messages only to specific users or groups of users.
version: 2.1.2
homepage: https://web.mburger.cloud/engagement-platform
repository: https://github.com/Mumble-SRL/MBAudience-Flutter

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  mburger: ^2.1.3
  package_info_plus: ^8.0.2
  permission_handler: ^11.3.1
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.mumble.mbaudience
        pluginClass: MbaudiencePlugin
      ios:
        pluginClass: MbaudiencePlugin
