name: mbaudience
description: MBAudience is a plugin libary for MBurger, that lets you track user data and behavior inside your and to target messages only to specific users or groups of users.
documentation: https://docs.ep.mburger.cloud
version: 0.0.2
authors:
  - Lorenzo Oliveto <lorenzo.oliveto@mumbleideas.it>
  - Enrico Ori <enrico.ori@mumbleideas.it>
homepage: https://web.mburger.cloud/engagement-platform
repository: https://github.com/Mumble-SRL/MBAudience-Flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+2
  mburger: ^1.0.0
  package_info: ^2.0.0
  permission_handler: ^5.1.0+2
  shared_preferences: ^0.5.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.mumble.mbaudience
        pluginClass: MbaudiencePlugin
      ios:
        pluginClass: MbaudiencePlugin
